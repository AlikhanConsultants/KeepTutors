<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>KP|Registration Form</title>
    <!-- MDB icon -->
    <link rel="icon" href="images/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="mdb5-free-standard//css/mdb.min.css" />

  </head>
  <style>
    @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}

.gradient-custom-2 {
/* fallback for old browsers */
background: #DB9421 ;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #DB9421, #d4a457);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, #DB9421, #d4a457)
}

.bg-indigo {
background-color: #330C3D ;
}

@media (min-width: 992px) {
.card-registration-2 .bg-indigo {
border-top-right-radius: 15px;
border-bottom-right-radius: 15px;
}
}
@media (max-width: 991px) {
.card-registration-2 .bg-indigo {
border-bottom-left-radius: 15px;
border-bottom-right-radius: 15px;
}
}
  </style>
  <body>
    <section class="h-100 h-custom gradient-custom-2">
      <form action="" id="contactForm">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div class="card card-registration card-registration-2" style="border-radius: 15px;">
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6 bg-yellow text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #DB9421;">General Infomation</h3>
    
                      
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev2">First name</label>
                          </div>
    
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev3">Last name</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
    
                          <div class="form-outline">
                            <input type="number" id="age" class="form-control form-control-lg" />
                            <label class="form-label" for="age">Age</label>
                          </div>
    
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
    
                          <div class="form-outline">
                            <label class="form-label" for="form3Examplea5" style="margin: 10px; ;">Gender</label>
                            <div class="btn-group">
                              <input type="radio" class="btn-check" name="options" id="option1" autocomplete="on" checked />
                              <label class="btn btn-secondary" for="option1">Male</label>
                            
                              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                              <label class="btn btn-secondary" for="option2">Female</label>
                            </div>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline">
                          <input type="text" id="form3Examplev4" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplev4">School,College,Universty</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
    
                          <div class="form-outline">
                            <input type="text" id="form3Examplev5" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplev5">Grade/Class/Semester</label>
                          </div>
    
                        </div>
                        <div class="col-md-6">
    
                          <!-- <select class="select">
                            <option value="1">Employees</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>
                          </select> -->
    
                        </div>
                      </div>
    
                    </div>
                    <div>
                      <br>
                      <br>
                      <br>
                      <br>
                      <br>
                      <br>
                      <br>
                    </div>
                    <div style="margin:70px">
                      <img src="images/logo.png" alt="">
                    </div>
                  </div>
                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Your Preferable Tutor Details</h3>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea2">Address</label>
                        </div>
                      </div>
    
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea3">Additional Comments</label>
                        </div>
                      </div>
                      <div class="mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea6">Country</label>
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea7" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea7">Code +</label>
                          </div>
    
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
    
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea8">Phone Number</label>
                          </div>
    
                        </div>
                      </div>
    
                      <div class="mb-4">
                        <div class="form-outline form-white">
                          <input type="text" id="form3Examplea9" class="form-control form-control-lg" />
                          <label class="form-label" for="form3Examplea9">Your Email</label>
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-start mb-4 pb-3">
                        <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label text-white" for="form2Example3">
                          I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your
                          site.
                        </label>
                      </div>
                    <div class="inputBox">
                      <button type="submit" class="btn btn-light btn-lg" id="Btn" data-mdb-ripple-color="dark">Register</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="main.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="mdb5-free-standard/js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
